<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Recipe Ideas</title>
  </head>
  <body>
    <div class="container" id="home">
      <div class="mobile">
        <div class="logo">
          <img src="Imgs/spoon and fork.png" alt="logo" />
          <h1 class="heading">Recipe Ideas</h1>
        </div>
        <div class="flex">
          <form class="flex" id="submit">
            <input type="text" id="search" placeholder="Search for Recipes" />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
      <div id="result-heading"></div>
      <div class="meals" id="result-meals"></div>
      <div id="single-meal"></div>
      <h4 class="home"><a href="#home" id="backBtn">Back to search</a></h4>
    </div>
    <script src="JS/app.js"></script>
  </body>
</html>
